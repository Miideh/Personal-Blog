<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Edit Post</title>
</head>
<body>
    <h1>Edit Post</h1>
    <form action="/dashboard/edit/{{ post.id }}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required><br>
        <label for="excerpt">Excerpt:</label>
        <textarea id="excerpt" name="excerpt" required>{{ post.excerpt }}</textarea><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required>{{ post.content }}</textarea><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ post.author }}" required><br>
        <label for="image_url">Image URL (optional):</label>
        <input type="text" id="image_url" name="image_url" value="{{ post.image_url }}"><br>
        <button type="submit">Update</button>
    </form>
    <a href="/dashboard">Back to dashboard</a>
</body>
</html>
