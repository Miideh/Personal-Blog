<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" 
         content="IE=edge">
         <meta name="viewport" content="width=device-width">
        <title>Dashboard</title>
        <link rel="stylesheet" href=
         "https://stackpath.bootstrapcdn.com/
         bootstrap/4.1.0/css/bootstrap.min.css" 
         integrity="sha384-9gVQ4dYFwwWSjIDZ
         nLEWnxCjeSWFphJiwGPXr1jddIhOegi
         u1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href=
         "https://use.fontawesome.com/releases
         /v5.0.10/css/all.css" integrity="sha384
         +d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/
         OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin=
         "anonymous">
    </head>
    <body>
        <h1>Blog Dashboard</h1>
        <a href="/create">Create New Post</a>
        <ul>
            {% for post in posts %}
            <li>
                <a href="/post/{{ post.id }}">{{ post.title }}</a> - <a href="/edit/{{ post.id }}">Edit</a> - <a href="/delete/{{ post.id }}">Delete</a>
            </li>
            {% endfor %}
        </ul>
    
        <h2>Create New Post</h2>
        <form method="post" action="/create">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author"><br>
            <label for="content">Content:</label><br>
            <textarea id="content" name="content"></textarea><br>
            <input type="submit" value="Create">
        </form>
    
        <h2>Edit Post</h2>
        <form method="post" action="/edit/{{ post.id }}">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" value="{{ post.title }}"><br>
            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author" value="{{ post.author }}"><br>
            <label for="content">Content:</label><br>
            <textarea id="content" name="content">{{ post.content }}</textarea><br>
            <input type="submit" value="Update">
        </form>
    </body>
    </html>
